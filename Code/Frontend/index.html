<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Data Sharing</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Secure Data Sharing Platform</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input type="text" id="apiKey" placeholder="Enter your API Key" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                    <option value="Developer">Developer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dataId">Data ID</label>
                <input type="number" id="dataId" placeholder="Enter Data ID" min="1" required>
            </div>
            <div class="button-group">
                <button type="submit" id="fetchBtn">Fetch Data</button>
                <button type="reset" id="resetBtn">Reset</button>
            </div>
        </form>
        <div id="loading" class="loading">Loading your data...</div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
